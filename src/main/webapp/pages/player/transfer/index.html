<!doctype html>

<head>

</head>
<body>
    <nav>
        <a href="/" class="navlink">Home</a>
        <ul class="navlist">
            <li>
                <a href="/pages/leagues" class="navlink">Leagues</a>
            </li>
            <li>
                <a href="/pages/clubs" class="navlink">Clubs</a>

        </ul>

    <h1>Transfer Player</h1>
    <form action="/api/player" method="post">
        <input type="number" name="playerId" id="playerId" hidden>
        <label>
            <span>Club name</span>
            <select name="clubId" id="club-dropdown">
                <option disabled >Pick a club</option>
            </select>
        </label>
        <label for="salary">
            <span>Salary</span>
            <input type="number" name="salary" id="salary">
        </label>
        <label for="jerseyNo">
            <span>Jersey Number</span>
            <input type="number" name="jerseyNo" id="jerseyNo" aria-valuemax="100" aria-valuemin="1">
        </label>
        <label for="contractEndDate">
            <span>Contract End Date</span>
            <input type="date" name="contractIn" id="contractIn">
        </label>
        <input type="number" name="contractEndDate" id="contractEndDate" hidden>

        <button class="btn btn-primary" type="button" id="submit-btn">Transfer Player</button>
    </form>
        <script src="/js/jquery-3.6.0.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
    
</body>

</html>
